<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zoé Navarro - Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Zoé Navarro</h1>
    <nav>
      <button data-target="home">About</button>
      <button data-target="projects">Projects</button>
      <button data-target="contact">Contact</button>
    </nav>
  </header>

  <main>
    <!-- HOME -->
    <section id="home" class="page active">
      <h2>About Me</h2>
      <p>Hello! I'm Zoé Navarro, a young cinematographer based in Montreal.</p>
      <div class="image-grid">
        <img src="IMG_1.HEIC" alt="Photo 1">
        <img src="IMG_2.HEIC" alt="Photo 2">
        <img src="IMG_3.JPG" alt="Photo 3">
        <img src="IMG_4.JPG" alt="Photo 4">
      </div>
    </section>

    <!-- PROJECTS -->
    <section id="projects" class="page">
      <h2>Projects</h2>
      <div class="project-grid">
        <button class="project-btn" data-target="production">Production Manager</button>
        <button class="project-btn" data-target="script">Script</button>
        <button class="project-btn" data-target="camera">Assistant Camera</button>
        <button class="project-btn" data-target="artdirector">Art Director</button>
        <button class="project-btn" data-target="assistantart">Ass. Art Director</button>
        <button class="project-btn" data-target="director">Director</button>
        <button class="project-btn" data-target="actress">Actress</button>
        <button class="project-btn" data-target="foley">Foley Artist</button>
        <button class="project-btn" data-target="assdirector">Ass. Director</button>
      </div>
    </section>

    <!-- CONTACT -->
    <section id="contact" class="page">
      <h2>Contact</h2>
      <form action="https://formspree.io/f/xkgvkjla" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
